    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">

<nav id="nav01"></nav>

<div id="main">
<h1>Medium Priority</h1>

	<ul class="collection" id="tasks">
	</ul>

<footer id="foot01"></footer>
</div>
</div>

<script src="script.js"></script>

	<script>
        // create a firebase reference to the root
        var ref = new Firebase('https://mynewlist.firebaseio.com/')
        // read data from the location todos/tasks, only once
        ref.child('todos/tasks').on('value', function(snapshot){
          var tasks = snapshot.val();
          tasks.forEach(function(task){
              if(task.priority==2){
                  var card ='<div class="card-content white-text"><div class="card #9575cd deep-purple lighten-2 z-depth-2 dismissable"><span class="card-title">';
            card += task.title + '</span>';
            Object.keys(task).forEach(function(key) {
              if (key != 'title') {
                  card += '<p>' + key + ': ' + task[key] + '</p>';
              }
            })
            card += '</div></div>';
            $('#tasks').append(card);}
          })
        })
	</script>

</body>
</html>
